<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Chatbots mod√®le</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Bouton pour ouvrir/fermer le chatbot -->
  <button id="open-chatbot"
    style="position: fixed; bottom: 20px; right: 20px; padding: 10px 15px; border-radius: 50%; background-color: #007bff; color: white; border: none; cursor: pointer;">
    Chat
  </button>

  <div class="chatbot-container">
    <div class="chatbot-embed">
      <div class="chat-interface">
        <div id="chat-output-1" class="chat-window"></div>
        <div class="chat-input-container">
          <input type="text" id="chat-input-1" placeholder="Tapez votre message..." class="chat-input">
          <button id="envoyer-btn-1" class="send-button">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/chatbot.js"></script>
</body>

</html>
